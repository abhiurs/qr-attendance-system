<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher - QR Generator</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .card-header {
      background: #1976d2;
      color: white;
      border-radius: 12px 12px 0 0 !important;
      border: none;
      padding: 1.5rem 2rem;
    }
    .section-title {
      color: #2c3e50;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background: #1976d2;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      background: #1565c0;
    }
    .btn-danger {
      background: #e53935;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
    }
    .btn-danger:hover {
      background: #d32f2f;
    }
    .btn-secondary {
      background: #6c757d;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .qr-container {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      border: 1px solid #dee2e6;
      text-align: center;
    }
    .timer-container {
      background: #e8f5e8;
      border: 1px solid #4caf50;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      text-align: center;
    }
    .timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2e7d32;
    }
    .list-group-item {
      border: 1px solid #dee2e6;
      border-radius: 6px !important;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
    }
    .logout-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 4px;
      padding: 4px 12px;
      font-size: 0.8rem;
    }
    .logout-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    .no-content {
      text-align: center;
      color: #6c757d;
      font-style: italic;
      padding: 2rem !important;
    }
    .teacher-info {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="card main-card">
      <!-- Header -->
      <div class="card-header position-relative">
        <h2 class="mb-1 text-center">QR Code Generator</h2>
        <p class="mb-0 text-center opacity-90">Teacher Portal</p>
        <button class="logout-btn" onclick="logout()">
          üö™ Logout
        </button>
      </div>

      <div class="card-body p-4">
        <!-- Teacher Info -->
        <div class="teacher-info">
          <div class="row align-items-center">
            <div class="col-md-8">
              <h5 class="mb-1">Welcome!</h5>
              <p class="mb-0 text-muted">Your subject: <strong id="teacher-subject"></strong></p>
            </div>
            <div class="col-md-4 text-end">
              <button id="generate-qr-btn" class="btn btn-primary">
                üì± Generate QR Code
              </button>
            </div>
          </div>
        </div>

        <!-- QR Code Display with Timer -->
        <div class="mb-4">
          <h5 class="section-title">QR Code Display</h5>
          <div class="qr-container">
            <div id="qr" class="my-3 d-flex justify-content-center"></div>
            <div id="timer-display" class="timer-container" style="display: none;">
              <div class="timer" id="countdown-timer">02:00</div>
              <small class="text-muted">QR Code expires in</small>
            </div>
            <p id="subject-info" class="text-muted mt-3">
              Click "Generate QR Code" to create a new attendance QR
            </p>
          </div>
        </div>

        <!-- QR Generation History -->
        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="section-title mb-0">QR Generation History</h5>
            <button id="clear-history-btn" class="btn btn-danger btn-sm" style="display:none;">
              üóëÔ∏è Clear History
            </button>
          </div>
          <div class="list-group" id="history-list">
            <!-- History items will be populated here -->
          </div>
          <div id="no-history" class="no-content">
            <p>No QR codes generated yet.</p>
          </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-secondary">
            ‚Üê Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="generator.js"></script>
  <script>
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('loggedInUser');
        localStorage.removeItem('role');
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
