<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance History</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Export Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    .table-responsive {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .table th {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 8px;
      font-weight: 500;
    }
    .table td {
      padding: 10px 8px;
      vertical-align: middle;
      border-bottom: 1px solid #dee2e6;
    }
    .table tbody tr:hover {
      background-color: #f8f9fa;
    }
    .btn-sm {
      padding: 4px 8px;
      font-size: 12px;
    }
    .no-records {
      text-align: center;
      color: #6c757d;
      font-style: italic;
      padding: 40px !important;
    }
    .filters-card {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
    }
    .export-loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Loading Spinner -->
  <div id="export-loading" class="export-loading text-center">
    <div class="spinner-border text-primary mb-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mb-0">Preparing download...</p>
  </div>

  <div class="container mt-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0 text-center">Attendance History</h2>
      </div>
      
      <div class="card-body">
        <!-- Back Button -->
        <div class="mb-4 text-start">
          <a href="index.html" class="btn btn-secondary">‚¨Ö Back to Home</a>
        </div>

        <!-- Filters -->
        <div class="card filters-card mb-4">
          <div class="card-body">
            <h5 class="card-title">Filter Records</h5>
            <div class="row g-3">
              <div class="col-md-4">
                <label for="subject-filter" class="form-label">Subject</label>
                <select id="subject-filter" class="form-select">
                  <option value="">All Subjects</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="date-filter" class="form-label">Date</label>
                <input type="date" id="date-filter" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="month-filter" class="form-label">Month</label>
                <input type="month" id="month-filter" class="form-control">
              </div>
            </div>

            <div class="d-flex justify-content-between mt-3">
              <button id="filter-btn" class="btn btn-primary">
                üîç Apply Filters
              </button>
              <button id="clear-filters" class="btn btn-outline-secondary">
                üóëÔ∏è Clear Filters
              </button>
            </div>
          </div>
        </div>

        <!-- Export Dropdown -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Attendance Records</h5>
          <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Export As
            </button>
            <ul class="dropdown-menu" aria-labelledby="exportDropdown">
              <li><a class="dropdown-item" href="#" id="export-excel">Excel File</a></li>
              <li><a class="dropdown-item" href="#" id="export-pdf">PDF Document</a></li>
            </ul>
          </div>
        </div>

        <!-- Attendance Records Table -->
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Subject</th>
                <th>USN</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="history-table-body">
              <!-- Records will be populated here by JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- No records message -->
        <div id="no-records-message" class="alert alert-info mt-3 text-center" style="display: none;">
          No attendance records found for the selected filters.
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="history.js"></script>
</body>
</html>
