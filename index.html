<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .main-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
    }
    .card-header {
      background: white;
      color: black;
      border-radius: 12px 12px 0 0 !important;
      border: none;
      padding: 2rem;
      text-align: center;
      font-family: "Times New Roman", Times, serif;
    }
    .card-body {
      padding: 2rem;
    }
    .btn-primary {
      background: #1976d2;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-weight: 500;
      width: 100%;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      background: #1565c0;
      transform: translateY(-1px);
    }
    .btn-secondary {
      background: #6c757d;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-weight: 500;
      width: 100%;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
    }
    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-1px);
    }
    .btn-danger {
      background: #e53935;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: 500;
      width: 100%;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
    }
    .btn-danger:hover {
      background: #d32f2f;
      transform: translateY(-1px);
    }
    .role-selection {
      margin-bottom: 2rem;
    }
    .system-info {
      background: #e8f5e8;
      border: 1px solid #4caf50;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
    }
    .system-info h6 {
      color: #2e7d32;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card main-card">
    <div class="card-body">
  <h1 class="mb-4 text-center" style="font-family: 'Times New Roman', Times, serif; font-size:2rem;"><b>QR Code Attendance System</b></h1>
      <!-- Role Selection -->
      <div class="role-selection">
        <h5 class="text-center mb-3">Select Your Role:</h5>
        
        <a href="teacher-login.html" class="btn btn-primary">
          Teacher Login
        </a>
        
        <a href="student-login.html" class="btn btn-primary">
          Student Login
        </a>
        
        <a href="history.html" class="btn btn-secondary">
          View Attendance History
        </a>
      </div>


      <!-- Clear Data Button -->
      <div class="mt-4">
        <button onclick="clearAllData()" class="btn btn-danger">
          Clear All Data
        </button>
        <small class="text-muted d-block mt-1">Warning: This will remove all accounts and attendance records</small>
      </div>
    </div>
  </div>

  <script>
    function clearAllData() {
      if (confirm('⚠️ Are you sure you want to clear ALL stored data?\n\nThis will remove:\n• All teacher accounts\n• All student accounts\n• All attendance records\n• All QR generation history\n\nThis action cannot be undone!')) {
        localStorage.clear();
        alert('✅ All data has been cleared successfully.');
      }
    }
  </script>
</body>
</html>
