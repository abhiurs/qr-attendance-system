<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scan Attendance QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .card-header {
            background: #1976d2;
            color: white;
            border-radius: 12px 12px 0 0 !important;
            border: none;
            padding: 1.5rem 2rem;
        }
        .btn-danger {
            background: #e53935;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
        }
        .btn-danger:hover {
            background: #d32f2f;
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-weight: 500;
        }
        .list-group-item {
            border: 1px solid #dee2e6;
            border-radius: 8px !important;
            margin-bottom: 0.5rem;
            padding: 1rem;
        }
        .logout-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 0.8rem;
        }
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .delete-record-btn {
            background: #e53935;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .delete-record-btn:hover {
            background: #c62828;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="card main-card">
            <!-- Header -->
            <div class="card-header position-relative">
                <h2 class="mb-1 text-center">Student QR Scanner</h2>
                <p class="mb-0 text-center opacity-90">Attendance Portal</p>
                <button class="logout-btn" onclick="logout()">
                    üö™ Logout
                </button>
            </div>

            <div class="card-body p-4">
                <!-- Welcome Message -->
                <div class="alert alert-info mb-4">
                    <h5 class="mb-1">Welcome, <span id="student-welcome"></span>!</h5>
                    <p class="mb-0">Scan QR codes to mark your attendance.</p>
                </div>

                        
                        <button id="start-scan" class="btn btn-primary w-100 mb-3">
                            Start Camera & Scan QR
                        </button>
                        
                        <div id="qr-reader" style="width:100%; max-width:400px;" class="mb-3 mx-auto"></div>
                        <div id="result"></div>
                    </div>
                </div>

                <!-- Attendance Records -->
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Your Attendance Records</h5>
                            <button id="clear-all-btn" class="btn btn-danger btn-sm" style="display: none;">
                                üóëÔ∏è Clear All
                            </button>
                        </div>
                        <div id="attendance-list" class="list-group">
                            <!-- Records will be populated here -->
                        </div>
                        <div id="no-records" class="text-center text-muted py-4">
                            <p>No attendance records yet. Scan a QR code to get started.</p>
                        </div>
                    </div>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-secondary">
                        ‚Üê Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="scanner.js"></script>
    <script>
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('loggedInUser');
                localStorage.removeItem('role');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
