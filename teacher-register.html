<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .register-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
    .card-header {
      color: black;
      border-radius: 12px 12px 0 0 !important;
      border: none;
      padding: 1.5rem 2rem;
      text-align: center;
      background: white;
      font-family: "Times New Roman", Times, serif;
    }
    .card-body {
      padding: 2rem;
    }
    .form-control {
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 1rem;
    }
    .form-control:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.1);
    }
    .btn-primary {
      background: #1976d2;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-weight: 500;
      width: 100%;
      margin-bottom: 1rem;
    }
    .btn-primary:hover {
      background: #1565c0;
    }
    .btn-secondary {
      background: #6c757d;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
      width: 100%;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .register-links {
      text-align: center;
      margin-top: 1rem;
    }
    .register-links a {
      color: #1976d2;
      text-decoration: none;
    }
    .register-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card register-card">
    <div class="card-body">
      <h3 class="mb-4 text-center" style="font-family: 'Times New Roman', Times, serif;"><b>Teacher Registration</b></h3>
      <form id="registerForm">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Register</button>
        <p class="text-center mt-2 mb-2">Already have an account? <a href="teacher-login.html">Login here</a></p>
        <div id="msg" class="text-danger text-center mb-3" style="min-height: 20px;"></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msgElement = document.getElementById("msg");
      
      if (!user || !pass) {
        msgElement.textContent = "Please enter all fields!";
        return;
      }
      
      if (user.length < 3) {
        msgElement.textContent = "Username must be at least 3 characters!";
        return;
      }
      
      if (pass.length < 4) {
        msgElement.textContent = "Password must be at least 4 characters!";
        return;
      }

      const encodedPass = btoa(unescape(encodeURIComponent(pass)));
      let teachers = JSON.parse(localStorage.getItem("teacherAccounts") || "[]");
      
      if (teachers.find(t => t.username === user)) {
        msgElement.textContent = "Username already exists!";
        return;
      }
      
      teachers.push({ username: user, password: encodedPass });
      localStorage.setItem("teacherAccounts", JSON.stringify(teachers));
      alert("Registration successful! Please login.");
      window.location.href = "teacher-login.html";
    });

    // Clear error message when user starts typing
    document.getElementById("username").addEventListener('input', clearError);
    document.getElementById("password").addEventListener('input', clearError);
    
    function clearError() {
      document.getElementById("msg").textContent = "";
    }
  </script>
</body>
</html>
